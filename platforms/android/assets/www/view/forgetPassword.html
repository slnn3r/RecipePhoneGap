<!DOCTYPE html>

<html ng-app='forgetPasswordPage'>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../css/Bootstrap/bootstrap.min.css">

    <script src="../js/Angular/angular.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript" src="../control/forgetPassword.js"></script>

    <title>Forget Password Page</title>
</head>


<body class="container">

  <form name="forgetPasswordForm" align="center" ng-controller="forgetPasswordController" novalidate>
    <h3 class="text-dark">Forget Password</h3>

    <br>
    <button type="button" class="btn btn-info" ng-disabled="isDisabled" onclick="window.location.href='./login.html'">Back to Login</button>

<br><br>

  <img src="../img/logo.png" srcset="../img/logo.png 1000w, ../img/logo.png 2000w">
  <br><br><br><br><br><br><br>

<div class="form-group">
  <label for="userHPNo" class="text-dark"><b>Mobile Number:</b></label>
  <input ng-disabled="isDisabled" ng-model="mobileno" ng-pattern="/^((\+60(\s|-)?)|0)(((?!0)(?!2)(?!80)(?!81)\d{1,2})[1]?)(\s|-)?\d{2,4}(\s|-)?\d{4}$/" required type="text" id="userHPNo" name="userHPNo" class="input-medium bfh-phone form-control" data-country="MY" style="text-align: center">
</div>

<div ng-show="!forgetPasswordForm.userHPNo.$pristine" >
<span ng-show="forgetPasswordForm.userHPNo.$error.required" style="color:red">Please enter your Mobile Number.</span>
<span ng-show="forgetPasswordForm.userHPNo.$error.pattern" style="color:red">Invalid Mobile No.</span>
</div>


<div class="form-group">
  <label for="userEmail" class="text-dark"><b>Email:</b></label>
  <input ng-disabled="isDisabled" ng-model="email" type="email" required class="form-control" id="userEmail" name="userEmail" style="text-align: center">
</div>

<div ng-show="!forgetPasswordForm.userEmail.$pristine" >
<span ng-show="forgetPasswordForm.userEmail.$error.required" style="color:red">Please enter your email.</span>
<span ng-show="forgetPasswordForm.userEmail.$error.email" style="color:red">This is not a valid email.</span>
</div>


    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="forgetPasswordSubmit()" ng-disabled="forgetPasswordForm.$invalid || isDisabled" >Recover Password</button>


  </form>



</body>

<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript">
    app.initialize();
</script>



</html>
